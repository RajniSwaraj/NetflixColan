  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date and time</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        function GetTime(){
            var now = new Date();
            var time = now.toLocaleTimeString();
            document.getElementById("clock").innerHTML = time;
        } 
        function DisplayMessage(){
            var msg = document.getElementById("msg");
            var icon =document.getElementById("icon");
            var now = new Date();
            var hrs= now.getHours();
            if(hrs>=0 && hrs<=12){
            msg.innerHTML="Good Morning";
            icon.className="bi bi-brightness-alt-high";
            pic.src="../public/images/morning.gif";
        }else if(hrs>12 && hrs<17){
            msg.innerHTML="Good Afternoon";
            icon.className="bi bi-brightness-high";
            pic.src="../public/images/afternoon.gif";
        }else if(hrs>=17 && hrs<=24){
            msg.innerHTML="Good Evening";
            icon.className="bi bi-brightness-alt-high-fill";
            pic.src="../public/images/evening.gif";
        }

        }
        function bodyload(){
            //set time for 1msec 
           setInterval(GetTime,1000);
           DisplayMessage();
        }
    </script>
  </head>
  <body class="container-fluid" onload="bodyload()">
    <div class="btn-toolbar mt-2 justify-content-between bg-danger">
        <div class="btn-group">
            <button class="btn btn-danger">home</button>
            <button class="btn btn-danger">contact</button>
            <button class="btn btn-danger">About</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger"><span id="icon"></span><span id="msg"></span></button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger"><span id="clock"></span></button>
        </div>
    </div>
    <div class="d-flex mt-3 justify-content-center align-center">
        <div>
            <img id="pic" width="200" height="200">
        </div>
    </div>
    
  </body>
  </html>
